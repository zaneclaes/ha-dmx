name: "DMX Control Bridge"
slug: dmx
description: >
  A Home Assistant add-on to control DMX512-compatible lighting equipment using a USB-to-DMX interface.
version: "1.4.7"
url: "https://github.com/zaneclaes/ha-dmx"
arch:
  - amd64
  - aarch64
  - armv7
startup: services
boot: auto
host_network: false
options:
  device: /dev/ttyUSB0
  light_bytes: 4
  device_num: 2
  output_port: 0
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  lights:
    - name: uplight_1
      brightness: 1
      red: 2
      blue: 3
      green: 4
      pattern:
        channel: 5
        options:
          - foo: 1
          - bar
          - baz
schema:
  device: device(subsystem=tty)
  light_bytes: int
  device_num: int
  output_port: int
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: password
  lights:
    - name: str
      brightness: int
      red: int
      blue: int
      green: int
      attributes:
        - name: str
          channel: int
          options:
            - name: str
              value: int
udev: true
privileged:
  - SYS_RAWIO
map:
  - config:rw
  - ssl
  - share:rw
  - addons_config:rw
ports:
  9090/tcp: 9090
image: "inzania/dmx"